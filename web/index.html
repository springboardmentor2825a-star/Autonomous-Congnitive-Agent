<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autonomous Cognitive Agent</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Autonomous Cognitive Agent</h1>

        <label for="task">Enter Task:</label>
        <input type="text" id="task" placeholder="Analyze retail sales data">

        <button id="runBtn">Run Agent</button>

        <div id="results">
            <h2>Execution Results</h2>
            <ul id="execution"></ul>

            <h2>Reflection</h2>
            <p id="reflection"></p>

            <h2>LLM Response</h2>
            <p id="llm"></p>

            <h2>Sentiment Analysis</h2>
            <p id="sentiment"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
